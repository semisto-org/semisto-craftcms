version: '3'
services:
  composer:
    image: composer
    volumes:
      - workspace:/app

  craft:
    image: craftcms/nginx:8.0-dev
    ports:
      - '8080:8080'
    volumes:
      - workspace:/app
    deploy:
      resources:
        limits:
          memory: 1024M
    environment:
      CODESPACES: ${CODESPACES}
      CODESPACE_NAME: ${CODESPACE_NAME}
    logging:
      options:
        max-size: "1m"
        max-file: "3"
    depends_on:
      - mariadb

  mariadb:
    image: mariadb
    ports:
      - '3306:3306'
    volumes:
      - dbdata:/var/lib/mysql:delegated
    environment:
      MYSQL_DATABASE: craft
      MYSQL_USER: craft
      MYSQL_PASSWORD: craft
      MYSQL_ROOT_PASSWORD: root
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      options:
        max-size: "1m"
        max-file: "3"

  console:
    image: craftcms/cli:8.0-dev
    volumes:
      - workspace:/app
    command: sh -c 'sleep 10 && php craft queue/listen --verbose=1 --interactive=0 --isolate=1'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1024M
    logging:
      options:
        max-size: "1m"
        max-file: "3"
    depends_on:
      - mariadb

  workspace:
    image: mcr.microsoft.com/vscode/devcontainers/universal:1-focal
    init: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - workspace:/workspace

volumes:
  dbdata:
    driver: local

  workspace:
    driver: local
    driver_opts:
      type: none
      device: /var/lib/docker/codespacemount/workspace/craft-codespace
      o: bind